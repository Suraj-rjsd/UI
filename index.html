<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Chefs</title>

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="team">
        <header class="team-header">
            <h1>Our Professional <span>Chefs</span></h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit similique deserunt ea sapiente</p>
        </header>

        <div class="team-grid">
           
            <article class="chef-card">
                <img src="https://bootstrapmade.com/content/demo/Delicious/assets/img/chefs/chefs-1.jpg" alt="Walter White" />
                <div class="chef-info">
                    <h5>Walter White</h5>
                    <span class="line"></span>
                    <h6>Master Chef</h6>
                    <div class="socials">
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-linkedin"></i>
                    </div>
                </div>
            </article>

            
            <article class="chef-card">
                <img src="https://bootstrapmade.com/content/demo/Delicious/assets/img/chefs/chefs-2.jpg" alt="Sarah Johnson" />
                <div class="chef-info">
                    <h5>Sarah Johnson</h5>
                    <span class="line"></span>
                    <h6>Patisserie</h6>
                    <div class="socials">
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-linkedin"></i>
                    </div>
                </div>
            </article>

            
            <article class="chef-card">
                <img src="https://bootstrapmade.com/content/demo/Delicious/assets/img/chefs/chefs-3.jpg" alt="William Anderson" />
                <div class="chef-info">
                    <h5>William Anderson</h5>
                    <span class="line"></span>
                    <h6>Cook</h6>
                    <div class="socials">
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-linkedin"></i>
                    </div>
                </div>
            </article>
        </div>
    </section>
</body>
</html>
